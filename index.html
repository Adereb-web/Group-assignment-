<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="./src/style.css" />

</head>
<body>
  <main>
    <section class="calculator-container">
      <button id="themeToggler">Dark Mode</button>
      <form>
        <div class="date-input-container">
          <div class="date day-container">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
            <small class="error day"></small>
          </div>
          <div class="date month-container">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <small class="error month"></small>
          </div>
          <div class="date day-container">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <small class="error year"></small>
          </div>
        </div>
        <div class="submit-section">
          <hr>
          <button class="submit-button">
            <img src="./assets/images/icon-arrow.svg" alt="submit arrow">
          </button>
        </div>
      </form>
      
      <div class="result">
        <h1><span class="result-year">--</span> years</h1>
        <h1><span class="result-month">--</span> months</h1>
        <h1><span class="result-day">--</span> days</h1>
      </div>

      <div class="clear">
        <button type="button" class="clear-button">Clear Age</button>
      </div>
    </section>
  </main>

    <script src="./src/script.js"></script>
  </section>
</body>
</html>
