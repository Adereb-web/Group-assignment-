<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,100&display=swap" rel="stylesheet">
  
  <!-- Bootstrap cdn -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <!-- main styling -->
  <link rel="stylesheet" href="./css/stlye.css" />

  <!-- bootstrap link -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <!-- Boxicons CSS  -->
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />

  <!-- AOS link -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom css -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="calculator-container">
      <div class="date-input-container">
        <div class="day-container">
          <span><label for="day">Day</label></span>
          <input type="number" name="day" id="day">
          <div class="day-error"></div>
        </div>
        <div class="month-container">
          <span><label for="month">Month</label></span>
          <input type="number" name="month" id="month">
          <div class="month-error"></div>
        </div>
        <div class="day-container">
          <span><label for="year">Year</label></span>
          <input type="number" name="year" id="year" class="">
          <div class="year-error"></div>
        </div>
      </div>
      <button class="submit-button">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
      <div class="result">
        <h1><span class="result-year">--</span>years</h1>
        <h1><span class="result-month">--</span>months</h1>
        <h1><span class="result-day">--</span>days</h1>
      </div>
    </div>
  </section>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <section id="libraries">
        <!-- Bootstrap Script (including jQuery) -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/71668c805d.js"
      crossorigin="anonymous"
    ></script>

    <!-- boxicons script  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- javaScipt link -->
    <script src="./app.js"></script>
  </section>
</body>
</html>
